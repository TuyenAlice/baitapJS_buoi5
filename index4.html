<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    .show {
      display: block;
    }
    .hide {
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <form class="row gx-3 gy-2 align-items-center mt-4">
        <div class="col-sm-3">
          <select
            class="form-select"
            id="ChonLoaiKH"
            onchange="chonDoanhnghiep()"
          >
            <option selected>Choose...</option>
            <option value="1">Nhà dân</option>
            <option value="2">Doanh nghiệp</option>
          </select>
        </div>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="maKH"
            placeholder="Mã khách hàng"
          />
        </div>
        <div class="col-sm-3">
          <input
            type="number"
            class="form-control"
            id="sokenhcaocap"
            placeholder="Số kênh cao cấp"
          />
        </div>
        <div class="col-auto">
          <button id="btnKetQua" type="button" class="btn btn-primary">
            Tính tiền cáp
          </button>
        </div>
        <div class="col-3">
          <input
            type="number"
            class="form-control hide"
            id="soKetnoi"
            placeholder="Số kết nối"
          />
        </div>
      </form>

      <div id="ketQua"></div>
    </div>
    <header>
      <!-- place navbar here -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index4.js"></script>
  </body>
</html>
